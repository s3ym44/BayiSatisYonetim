version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=bayisatis;Username=postgres;Password=postgres123
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bayisatis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  pgdata:
